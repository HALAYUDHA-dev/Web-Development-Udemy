7. <!-- Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

8. <!-- Defines a Paragraph -->
    <p>Ayyo this is a Paragraph</p>

9. <!-- Inserts a single line break -->
    <br>

10. <!-- Defines a thematic change in the content -->
    <hr>

11. <!-- Defines a hyperlink -->
    <a href="https://www.google.com" target="_blank"></a>
    <a href="https://www.google.com" target="_parent"></a>
    <a href="https://www.google.com" target="_self"></a>
    <a href="https://www.google.com" target="_top"></a>

12. <!-- Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" type="text/css" href="/css/master.css">

13. <!-- Defines metadata about an HTML Document -->
    <meta name="description" content="HTML 5">
    <meta name="author" content="Heman">
    <meta name="viewport" content="width=device-width, initial=1.0" >
    <meta charset="utf-8">
14. <!-- Defines style information for a document -->
    <style media="screen">

    </style>
